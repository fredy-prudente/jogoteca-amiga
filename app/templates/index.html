<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Jogoteca Amiga</title>
</head>
<body>
    <header>
        <div class="container text-center">
            <h1>Jogoteca Amiga</h1>
            <p>Acompanhe suas conquistas em jogos</p>
        </div>
    </header>

    <nav class="nav justify-content-center bg-dark">
        <a class="nav-link text-white" href="/">Home</a>
        <a class="nav-link text-white" href="/library">Minha biblioteca</a>
        <a class="nav-link text-white" href="#all-games">Todos os jogos</a>
    </nav>

    <main class="container mt-4">
        <section id="home">
            <h2>Bem-vindo ao Jogoteca Amiga</h2>
            <p>Acompanhe todos os jogos que você completou este ano. Adicione jogos, organize-os em pastas personalizadas e classifique-os por plataforma.</p>

            <div class="search-container">
                <input type="text" id="game-search" class="form-control" placeholder="Procure um jogo...">
                <div class="search-results" id="search-results"></div>
                <div id="loading-message" style="display: none;">Carregando...</div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="game-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="game-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body d-flex">
                    <img id="game-cover" src="" alt="Capa do jogo" class="mr-3" style="width: 150px; height: 150px;">
                    <div>
                        <form id="game-form">
                            <div class="form-group">
                                <label for="platform">Plataforma:</label>
                                <div id="platforms-container"></div>
                            </div>
                            <div class="form-group">
                                <label for="status">Status:</label>
                                <select id="status" name="status" class="form-control" required>
                                    <option value="completed">Concluído</option>
                                    <option value="playing">Jogando</option>
                                    <option value="planned">Planejado</option>
                                </select>
                            </div>
                            <div class="form-group" id="start-date-group">
                                <label for="start-date">Data de início:</label>
                                <input type="date" id="start-date" name="start-date" class="form-control">
                            </div>
                            <div class="form-group" id="end-date-group">
                                <label for="end-date">Data de término:</label>
                                <input type="date" id="end-date" name="end-date" class="form-control">
                            </div>
                            <div class="form-group" id="rating-group">
                                <label for="rating">Nota:</label>
                                <input type="number" id="rating" name="rating" class="form-control" min="0" max="10">
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        const cache = {};

        async function fetchGames(query) {
            const resultsContainer = document.getElementById('search-results');
            const loadingMessage = document.getElementById('loading-message');

            if (query.length < 3) {
                resultsContainer.style.display = 'none';
                loadingMessage.style.display = 'none';
                return;
            }

            if (cache[query]) {
                displayResults(cache[query]);
                return;
            }

            loadingMessage.style.display = 'block';

            const response = await fetch(`/games/${query}`);
            if (!response.ok) {
                console.error("Falha ao buscar jogos");
                loadingMessage.style.display = 'none';
                return;
            }
            const games = await response.json();
            cache[query] = games;
            displayResults(games);
            loadingMessage.style.display = 'none';
        }

        function displayResults(games) {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            games.forEach(game => {
                const item = document.createElement('div');
                item.className = 'search-result-item';

                const img = document.createElement('img');
                img.src = game.cover_url;
                img.alt = game.name;
                img.style.width = '50px';
                img.style.height = '50px';
                img.style.marginRight = '10px';

                const text = document.createElement('span');
                text.textContent = game.name;

                item.appendChild(img);
                item.appendChild(text);

                item.addEventListener('click', () => {
                    fetchGameDetails(game.id, game.cover_url);
                });

                resultsContainer.appendChild(item);
            });

            resultsContainer.style.display = 'block';
        }

        async function fetchGameDetails(gameId, coverUrl) {
            const response = await fetch(`/game_details/${gameId}`);
            if (!response.ok) {
                console.error("Falha ao buscar detalhes do jogo");
                return;
            }
            const game = await response.json();
            game.cover_url = coverUrl;  // Ensure cover URL is passed along
            openModal(game);
        }

        function openModal(game) {
            const modal = $('#game-modal');
            const title = document.getElementById('game-title');
            const cover = document.getElementById('game-cover');
            const form = document.getElementById('game-form');
            const platformsContainer = document.getElementById('platforms-container');
            const startDateGroup = document.getElementById('start-date-group');
            const endDateGroup = document.getElementById('end-date-group');
            const ratingGroup = document.getElementById('rating-group');

            title.textContent = game.name;
            cover.src = game.cover.url || 'https://via.placeholder.com/150';

            platformsContainer.innerHTML = '';
            if (game.platforms) {
                game.platforms.forEach(platform => {
                    const radio = document.createElement('div');
                    radio.className = 'form-check';
                    radio.innerHTML = `
                        <input class="form-check-input" type="radio" name="platform" value="${platform.name}" id="${platform.name}">
                        <label class="form-check-label" for="${platform.name}">
                            ${platform.name}
                        </label>
                    `;
                    platformsContainer.appendChild(radio);
                });
            }

            modal.modal('show');

            document.getElementById('status').addEventListener('change', function () {
                if (this.value === 'completed') {
                    startDateGroup.style.display = 'block';
                    endDateGroup.style.display = 'block';
                    ratingGroup.style.display = 'block';
                } else if (this.value === 'playing') {
                    startDateGroup.style.display = 'block';
                    endDateGroup.style.display = 'none';
                    ratingGroup.style.display = 'none';
                } else {
                    startDateGroup.style.display = 'none';
                    endDateGroup.style.display = 'none';
                    ratingGroup.style.display = 'none';
                }
            });

            form.onsubmit = async (event) => {
                event.preventDefault();
                await registerGame(game.id, game.name, game.cover_url);
            };
        }

        async function registerGame(gameId, gameName, coverUrl) {
            const platformRadio = document.querySelector('#platforms-container input[type="radio"]:checked');
            const platform = platformRadio ? platformRadio.value : null;
            const status = document.getElementById('status').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const rating = document.getElementById('rating').value;

            let gameData;

            if (status === 'completed') {
                gameData = {
                    game_id: gameId,
                    game_name: gameName,
                    platform: platform,
                    start_date: startDate,
                    end_date: endDate,
                    rating: rating,
                    cover_url: coverUrl
                };
                await fetch('/completed_games/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(gameData)
                });
            } else if (status === 'playing') {
                gameData = {
                    game_id: gameId,
                    game_name: gameName,
                    platform: platform,
                    start_date: startDate,
                    cover_url: coverUrl
                };
                await fetch('/playing_games/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(gameData)
                });
            } else {
                gameData = {
                    game_id: gameId,
                    game_name: gameName,
                    platform: platform,
                    cover_url: coverUrl
                };
                await fetch('/planned_games/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(gameData)
                });
            }

            console.log('Jogo registrado:', gameData);
            $('#game-modal').modal('hide');
        }

        const searchInput = document.getElementById('game-search');
        searchInput.addEventListener('input', debounce(function() {
            fetchGames(this.value);
        }, 300));
    </script>
</body>
</html>
