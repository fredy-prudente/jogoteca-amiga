<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Minha Biblioteca - Jogoteca Amiga</title>
    <style>
        .tag-concluido {
            background-color: #28a745;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
        .tag-jogando {
            background-color: #ffc107;
            color: black;
            padding: 5px;
            border-radius: 5px;
        }
        .tag-planejado {
            background-color: #6c757d;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container text-center">
            <h1>Minha Biblioteca</h1>
            <p>Acompanhe suas conquistas em jogos</p>
        </div>
    </header>

    <nav class="nav justify-content-center bg-dark">
        <a class="nav-link text-white" href="/">Home</a>
        <a class="nav-link text-white" href="/library">Minha biblioteca</a>
    </nav>

    <main class="container mt-4">
        <section id="library">
            <h2>Minha Biblioteca</h2>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Status</th>
                        <th>Foto do Jogo</th>
                        <th>Data de Início</th>
                        <th>Nome</th>
                        <th>Plataforma</th>
                        <th>Data de Finalização</th>
                        <th>Nota</th>
                        <th>Tempo de Finalização (dias)</th>
                    </tr>
                </thead>
                <tbody id="library-table-body">
                    <!-- Linhas de jogos serão inseridas aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        async function fetchLibrary() {
            const response = await fetch('/library_games/');
            if (!response.ok) {
                console.error("Falha ao buscar jogos da biblioteca");
                return;
            }
            const games = await response.json();
            displayLibrary(games);
        }

        function displayLibrary(games) {
            const tableBody = document.getElementById('library-table-body');
            tableBody.innerHTML = '';

            // Função para criar uma linha da tabela
            const createRow = (game, statusTag) => {
                const row = document.createElement('tr');
                const startDate = new Date(game.start_date);
                const endDate = game.end_date ? new Date(game.end_date) : null;
                const timeToComplete = endDate ? Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) : '';

                row.innerHTML = `
                    <td><span class="tag-${statusTag}">${statusTag.charAt(0).toUpperCase() + statusTag.slice(1)}</span></td>
                    <td><img src="${game.cover_url}" alt="${game.game_name}" style="width: 50px; height: 50px;"></td>
                    <td>${game.start_date || ''}</td>
                    <td>${game.game_name}</td>
                    <td>${game.platform || ''}</td>
                    <td>${game.end_date || ''}</td>
                    <td>${game.rating !== undefined ? game.rating : ''}</td>
                    <td>${timeToComplete}</td>
                `;
                tableBody.appendChild(row);
            };

            
            games.completed_games.forEach(game => createRow(game, 'concluido'));

            
            games.playing_games.forEach(game => createRow(game, 'jogando'));

            
            games.planned_games.forEach(game => createRow(game, 'planejado'));
        }

        document.addEventListener('DOMContentLoaded', fetchLibrary);
    </script>
</body>
</html>
